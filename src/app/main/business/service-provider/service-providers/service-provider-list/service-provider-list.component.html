<div fxFill fxLayout="column">
  <div class="app-header app-header--carbon">
    <div class="app-productive-heading-04">Service Provider List</div>
  </div>
  <dx-data-grid #grid
                id="gridContainer"
                [dataSource]="serviceProviderList"
                keyExpr="ServiceProviderID"
                [hoverStateEnabled]="true"
                [showBorders]="true"
                [selectedRowKeys]="[]">
    <dxo-filter-row [visible]="true"></dxo-filter-row>
    <dxo-header-filter [visible]="true"></dxo-header-filter>
    <dxo-group-panel [visible]="true"></dxo-group-panel>
    <dxo-scrolling mode="virtual"></dxo-scrolling>
    <dxo-editing mode="popup"
                 [allowUpdating]="true"
                 [allowAdding]="true"
                 [allowDeleting]="true">
      <dxo-popup title="Service Provider Info"
                 [showTitle]="true"
                 [width]="700"
                 [height]="525">
      </dxo-popup>
      <dxo-form>
        <dxi-item itemType="group" [colCount]="1" [colSpan]="2">
          <dxi-item dataField="Name"></dxi-item>
          <dxi-item dataField="Skill"></dxi-item>

          <dxi-item dataField="Description"
                    editorType="dxTextArea"
                    [colSpan]="2"
                    [editorOptions]="{ height: 100 }">
          </dxi-item>

        </dxi-item>

      </dxo-form>
    </dxo-editing>

    <dxo-selection mode="single"></dxo-selection>
    <dxi-column dataField="Name"></dxi-column>
    <dxi-column dataField="Skill" [allowEditing]="false"></dxi-column>
    <dxi-column dataField="Description"></dxi-column>
  </dx-data-grid>

</div>
